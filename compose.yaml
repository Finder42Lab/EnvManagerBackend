services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: env-manager-dev
    env_file: .env
    restart: always
    volumes:
      - ./project:/app
    networks:
      - frontend
      - backend
    command: uv run uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "${API_PORT:-8420}:8000"
  postgres:
    image: postgres:latest
    container_name: env-manager-dev-db
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/db_init:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d postgres" ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - backend
  migrate:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: env-manager-dev-migrate
    env_file: .env
    command: uv run alembic upgrade head
    networks:
      - backend
    depends_on:
      - app
      - postgres

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

volumes:
  pgdata: